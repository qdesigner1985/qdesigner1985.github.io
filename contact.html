			</div>
		</header>

		<div class="hero" style="background-image: url(images/kontakt.jpg);" data-stellar-background-ratio="0.5">
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-center qd-table">
						<div class="intro qd-table-cell">
							<h1 class="text-center">Skontaktuj się ze mną</h1>
							<p></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<h1>Formularz kontaktowy</h1>
                    <form id="contact-form" method="post" action="contact.php" role="form">

                        <div class="messages"></div>

                        <div class="controls">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Imię *</label>
                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Wprowadź imię *" required="required" data-error="Imię jest wymagane.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Nazwisko *</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="wprowadź nazwisko *" required="required" data-error="Nazwisko jest wymagane.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Email *</label>
                                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Wprowadź adres email *" required="required" data-error="Prowidłowy email jest wymagany.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_phone">Telefon (opcjonalnie)</label>
                                        <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Wprowadź numer telefonu">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Wiadomość *</label>
                                        <textarea id="form_message" name="message" class="form-control" placeholder="Treść wiadomości *" rows="4" required="required" data-error="Wprowadzenie wiadomości jest wymagane."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="Wyślij">
                                </div>
                            </div>
                        </div>
                    </form>
					</div>
				</div>
			</div>
		</div>

	</div>
